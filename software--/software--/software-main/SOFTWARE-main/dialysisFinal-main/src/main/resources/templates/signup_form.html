<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background: #EDF2F5;
        }

        .background {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EDF2F5;
        }

        .mobile-container {
            width: 100%;
            max-width: 462px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            height: 100vh;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-bar h1 {
            font-size: 20px;
            color: #333;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #FFE8C6;
            color: #333;
        }

        input:focus {
            border-color: #F18657;
            outline: none;
        }

        .d-grid {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            height: 45px;
            background-color: #F18657; /* 진한 주황색 */
            color: white;
            font-weight: 600;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D67248; /* 진한 주황색 hover 효과 */
        }

        @media screen and (max-width: 462px) {
            .mobile-container {
                width: 100%;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <a href="/question/list">
                <img src="/images/back-icon.png" alt="뒤로가기" style="width: 20px; height: 20px;">
            </a>
            <h1>회원가입</h1>
            <div></div>
        </div>
        <form action="/user/signup" method="post">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" placeholder="예) lounge@mail.com">

            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요.">

            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요. (10자 이상)">
            <input type="password" id="password2" name="password2" placeholder="위와 동일한 비밀번호를 입력하세요.">

            <label for="customerPhone" class="form-label">전화번호</label>
            <input type="text" id="customerPhone" name="customerPhone" placeholder="전화번호를 입력하세요.">

            <label for="customerAddress" class="form-label">주소</label>
            <input type="text" id="customerAddress" name="customerAddress" placeholder="주소를 입력하세요.">

            <div class="d-grid">
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
